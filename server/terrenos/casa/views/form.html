<div id="form" class="modal fade" tabindex="-1" role="dialog"  data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="user_title" class="modal-title">Ingreso Casa</h3>
                <h4 id="user_enable" class=""></h4>
            </div>

            <div class="modal-body">
                <div  id="user_form_body" class="box-body">
                    <div id="id_div" class="form-group">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input id="id" type="text" class="form-control" disabled="disabled">
                            <label for="id" class="form-label">Casa ID</label>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <label>Urbanizacion</label>
                             <select id="fkurbanizacion" class="form-control">
                                {% for urb in urbanizaciones %}
                                    <option value="{{urb.id}}">{{urb.direccion}}</option>
                                {% end %}
                             </select>
                        </div>
                    </div>
                    </br>

                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <label>Manzanos</label>
                             <select id="fkmanzano" name="Manzanos" class="form-control" required>

                             </select>
                        </div>
                    </div>
                    </br>

                    <div class="row clearfix">
                        <div class="col-sm-5">
                            <label>Ancho</label>
                                <div class="form-line">
                                    <input id="ancho" name="Ancho" type="number" class="form-control txta-own" required >
                                </div>
                        </div>

                    </div>
                    </br>
                    <div class="row clearfix">
                        <div class="col-sm-5">
                            <label>Largo</label>
                                <div class="form-line">
                                    <input id="largo" name="Largo" type="number" class="form-control txta-own" required >
                                </div>
                        </div>

                    </div>
                    </br>
                    <div class="row clearfix">
                        <div class="col-sm-5">
                            <label>Superficie</label>
                                <div class="form-line">
                                    <input id="superficie" name="Superficie" type="number" class="form-control txta-own" required>
                                </div>
                        </div>

                    </div>
                    </br>

                    <div class="row clearfix">
                        <div class="col-sm-5">
                            <label>Superficie Construida</label>
                                <div class="form-line">
                                    <input id="superficieConstruida" name="Superficie Construida" type="number" class="form-control txta-own" required>
                                </div>
                        </div>

                    </div>
                    </br>



                     <div class="modal-footer">
                        {% if 'casa_insert' in privileges %}
                            <button id="insert" type="button" class="btn color_boton waves-effect white-own" >Guardar <i class="material-icons white-own">save</i></button>
                        {% end %}
                        {% if 'casa_update' in privileges %}
                            <button id="update" type="button" class="btn color_boton waves-effect white-own" >Modificar <i class="material-icons white-own">refresh</i></button>
                        {% end %}
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
