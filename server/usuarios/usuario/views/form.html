<div id="form" class="modal fade" tabindex="-1" role="dialog"  data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="user_title" class="modal-title">Registrar Usuario</h3>
                <h4 id="user_enable" class=""></h4>
            </div>

            <div class="modal-body">
                <div  id="user_form_body" class="box-body">
                    <div id="id_div" class="form-group">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input id="id" type="text" class="form-control" disabled="disabled">
                            <label for="id" class="form-label">Usuario ID</label>
                        </div>
                    </div>

                    <div class="row clearfix">
                       <div class="col-sm-5">
                            <label>Perfil de Usuario</label>
                             <select id="fkrol" class="form-control" required>
                                {% for role in roles %}
                                    <option value="{{role.id}}">{{role.nombre}}</option>
                                {% end %}
                            </select>
                        </div>
                    </div>
                    </br>
                    <div class="row clearfix">
                        <div class="col-sm-5">
                            <label>Nombre</label>
                                <div class="form-line">
                                    <input id="nombre_usuario" name="Nombre Usuario" type="text" class="form-control txta-own" required >
                                </div>
                        </div>

                    </div>
                    </br>
                    <div class="row clearfix">
                        <div class="col-sm-5">
                            <label>Apellidos</label>
                                <div class="form-line">
                                    <input id="apellidos" name="Apellidos" type="text" class="form-control txta-own" required >
                                </div>
                        </div>

                    </div>
                    </br>
                    <div class="row clearfix">
                        <div class="col-sm-5">
                            <label>Carnet de Identidad</label>
                                <div class="form-line">
                                    <input id="carnet" name="Carnet de Identidad" type="text" class="form-control txta-own" required>
                                </div>
                        </div>

                    </div>
                    </br>
                    <div class="row clearfix">
                        <div class="col-sm-5">
                        <label>Correo</label>
                                <div class="form-line">
                                    <input id="correo" name="Correo" type="text" class="form-control txta-own" required>
                                </div>
                        </div>
                    </div>
                    </br>

                    <div class="row clearfix">
                        <div class="col-sm-5">
                            <label>Telefono</label>
                                <div class="form-line">
                                    <input id="telefono" name="Telefono" type="number" class="form-control txta-own" required>
                                </div>
                        </div>

                    </div>
                    </br>

                    <div  class="row clearfix">
                        <div class="col-sm-5">
                            <label>Username</label>
                                <div class="form-line">
                                    <input id="username" name="Username" type="text" class="form-control txta-own">
                                </div>
                        </div>

                    </div>
                    <div  class="row clearfix">
                        <div class="col-sm-5">
                            <label>Contraseña</label>
                                <div class="form-line">
                                    <input id="password" name="Contraseña" type="password" class="form-control txta-own" >
                                </div>
                        </div>
                    </div>

                     <div class="modal-footer">
                        {% if 'usuario_insert' in privileges %}
                            <button id="insert" type="button" class="btn color_boton waves-effect white-own" >Guardar <i class="material-icons white-own">save</i></button>
                        {% end %}
                        {% if 'usuario_update' in privileges %}
                            <button id="update" type="button" class="btn color_boton waves-effect white-own" >Modificar <i class="material-icons white-own">refresh</i></button>
                        {% end %}
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>

<div id="modificar_password" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="perfil_title" class="modal-title">Modificar contraseña</h3>
                <h4 id="perfil_enable" class=""></h4>
            </div>

            <div class="modal-body">
                <div id="perfil_form_body" class="box-body">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input id="new_pass" type="text" class="form-control">
                            <input id="id_usuario" type="hidden" class="form-control">
                            <label for="new_pass" class="form-label">Nueva contraseña</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input id="new_rpass" type="text" class="form-control">
                            <label for="new_rpass" class="form-label">Repita la contraseña</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="modify_pass" type="button" class="btn color_boton" data-dismiss="modal" onclick="Modificar_Contraseña();"><i class="material-icons">save</i> Guardar</button>
                <button id="close" type="button" class="btn color_boton" data-dismiss="modal"><i class="material-icons">delete</i> Cancelar</button>
            </div>
        </div>
    </div>
</div>
